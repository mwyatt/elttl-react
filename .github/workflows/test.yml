name: Run Jest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Set up MySQL 8.0.42
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: '8.0.42'
          root-password: ''

      - name: Run Jest tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: root
          DB_NAME: elttl_test
          MYSQL_TEST_DATABASE: elttl_test
          MYSQL_ROOT_USER: root
          MYSQL_HOSTNAME: localhost
        run: npm test
